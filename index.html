<!DOCTYPE html>

<html>
    <!-- Nome que aparece na aba do navegador -->
    <head>
        <meta charset="utf-8">

        <!-- Considera a largura do dispositivo. Responsibilidade -->
        <meta name="viewport" content="width=device-width">
        
        <title>Temporada - Suas férias no local perfeito!</title>
        
        <!-- Liga a um recurso externo -->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <!-- Corpo -->
    <body>
        <!-- Cabeçalho -->
        <header class="cabecalho">
            <img src="images/logo.png" alt="Temporada"> <!-- alt: quando a imagem não pode ser carregada, o texto é emitido -->
        </header>

        <!-- Sessão genérica de um documento. Grupo temético de um conteúdo. -->
        <section class="chamada">
            <!-- Cabeçalho da sessão. De h1 até h6, por prioridade. -->
            <h1>O melhor site de aluguel de temporada</h1>
        </section>

        <!-- Conteúdo principal do corpo da página. Tópico central. Apenas um elemento main por página. -->
        <main class="imoveis">
            <!-- Objeto. Pedaço de conteúdo independente. -->
            <article>
                <img src="images/casa1.jpg" alt="Casa com piscina grande">
                <h2>Casa com piscina grande</h2>
                <!-- Elemento de âncora. Para fazer links. -->
                <a href="Orcamento.html" class="botao">Pedir orçamento</a>
            </article>

            <article>
                    <img src="images/casa2.jpg" alt="Casa rústica na montanha">
                    <h2>Casa rústica na montanha</h2>
                    <!-- Elemento de âncora. Para fazer links. -->
                    <a href="Orcamento.html" class="botao">Pedir orçamento</a>
            </article>

            <article>
                    <img src="images/casa3.jpg" alt="Casa de inverno">
                    <h2>Casa de inverno</h2>
                    <!-- Elemento de âncora. Para fazer links. -->
                    <a href="Orcamento.html" class="botao">Pedir orçamento</a>
            </article>

            <article>
                    <img src="images/casa4.jpg" alt="Casa de verão">
                    <h2>Casa de verão</h2>
                    <!-- Elemento de âncora. Para fazer links. -->
                    <a href="Orcamento.html" class="botao">Pedir orçamento</a>
            </article>
        </main>
    </body>
</html>
